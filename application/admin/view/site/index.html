{layout name="public:layout" /}

<div class="page-content">
    <!-- Page Body -->
    <div class="page-body">

        <div class="row" style="background-color: white;margin:20px 5px 0px 5px;box-shadow: 3px 3px 2px #888888;">
            <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                <div class="flip-scroll container">
                    <div class="row" style="margin-top: 20px;">
                        <h4 class="text-left text-success">系统设置</h4>
                        <hr style="height:1px;border:none;border-top:1px solid #555555;"/>
                    </div>
                    <div class="col-lg-9 col-sm-9 col-xs-9 col-md-9">
                        <form class="form-horizontal" action="{:url('site/save')}" method="post">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">网站名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" value="{$siteInfo.name}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">关键字</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="keywords" value="{$siteInfo.keywords}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">网站描述</label>
                                <div class="col-sm-10">
                                    <textarea name="description" class="form-control" style="height: 150px;">{$siteInfo.description}</textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">网站是否开启</label>
                                <div class="col-sm-10">
                                    <label class="radio-inline">
                                        <input type="radio" name="is_open" value="1"
                                               {eq name="siteInfo.is_open" value="1" }
                                               checked="checked"
                                               {/eq}
                                        >开启
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="is_open" value="0"
                                               {eq name="siteInfo.is_open" value="0" }
                                               checked="checked"
                                               {/eq}
                                        >关闭
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">是否开启注册</label>
                                <div class="col-sm-10">
                                    <label class="radio-inline">
                                        <input type="radio" name="is_reg" value="1"
                                               {eq name="siteInfo.is_reg" value="1" }
                                               checked="checked"
                                               {/eq}
                                        >开启
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="is_reg" value="0"
                                               {eq name="siteInfo.is_reg" value="0" }
                                               checked="checked"
                                               {/eq}
                                        >关闭
                                    </label>
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$siteInfo.id}">
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-info"><i class="glyphicon glyphicon-ok"></i>保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3 col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
