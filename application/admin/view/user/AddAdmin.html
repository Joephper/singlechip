{layout name="public:layout" /}

<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('site/index')}" style="color: #33414E;text-decoration: none">系统</a>
            </li>
            <li>
                <a href="{:url('user/userList')}" style="color: #33414E;text-decoration: none">用户管理</a>
            </li>
            <li class="active">添加管理员</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Body -->
    <div class="page-body">
        <div class="row" style="background-color: white;margin:-10px 5px 0px 5px;box-shadow: 3px 3px 2px #888888;">
            <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                <div class="flip-scroll container">
                    <div class="row" style="margin-top: 20px;">
                        <h4 class="text-right text-success">添加管理员</h4>
                        <hr style="height:1px;border:none;border-top:1px solid #555555;"/>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3 col-md-3"></div>
                    <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                        <form class="form-horizontal" method="post" id="login">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">注册名称</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" id="name" placeholder="请输入注册名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">电子邮箱</label>
                                <div class="col-sm-10">
                                    <input type="text" name="email" class="form-control" id="email"
                                           placeholder="请输入邮箱地址">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" id="password"
                                           placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password_confirm" class="col-sm-2 control-label">确认密码</label>
                                <div class="col-sm-10">
                                    <input type="password" name="password_confirm" class="form-control"
                                           id="password_confirm"
                                           placeholder="请确认密码">
                                </div>
                            </div>


                            <input type="hidden" name="role" id="role" value="2">
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-primary" id="add">添加</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3 col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $("#add").on('click', function () {
//                        alert($('#login').serialize());
            $.ajax({
                type: 'post',
                url: "{:url('admin/user/insert')}",
                data: $('#login').serialize(),
                dataType: 'json',
                success: function (data) {
                    switch (data.status) {
                        case 1:
                            window.location.href = "{:url('Regist/index')}";
                            break;
                        case 0:
                        case -1:
                            alert(data.message);
                            break;
                    }
                }
            })
        })

    })
</script>
