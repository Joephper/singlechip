{layout name="public:layout" /}

<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('site/index')}" style="color: #33414E;text-decoration: none">系统</a>
            </li>
            <li>
                <a href="{:url('user/userList')}" style="color: #33414E;text-decoration: none">用户管理</a>
            </li>
            <li class="active">修改用户权限</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Body -->
    <div class="page-body">

        <div class="row" style="background-color: white;margin:-10px 5px 0px 5px;box-shadow: 3px 3px 2px #888888;">
            <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                <div class="flip-scroll container">
                    <div class="row" style="margin-top: 20px;">
                        <h4 class="text-right text-success">修改用户权限</h4>
                        <hr style="height:1px;border:none;border-top:1px solid #555555;"/>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3 col-md-3"></div>
                    <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                        <form class="form-horizontal" action="{:url('user/saveUser')}" method="post">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">真实姓名</label>
                                <div class="col-sm-10">
                                    <p class="form-control-edit">{$userInfo.realname}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-10">
                                    <p class="form-control-edit">{$userInfo.email}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">角色</label>
                                <div class="col-sm-10">
                                    <label class="radio-inline">
                                        <input type="radio" name="role" value="0"
                                               {eq name="userInfo.role" value="0" }
                                               checked="checked"
                                               {/eq}
                                        >普通用户
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="role" value="1"
                                               {eq name="userInfo.role" value="1" }
                                               checked="checked"
                                               {/eq}
                                        >超级会员
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户状态</label>
                                <div class="col-sm-10">
                                    <label class="radio-inline">
                                        <input type="radio" name="status" value="1"
                                               {eq name="userInfo.status" value="1" }
                                               checked="checked"
                                               {/eq}
                                        >启用
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="status" value="0"
                                               {eq name="userInfo.status" value="0" }
                                               checked="checked"
                                               {/eq}
                                        >禁用
                                    </label>
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$userInfo.id}">
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-info"><i class="glyphicon glyphicon-ok"></i>保存</button>
                                    <a href="{:url('user/userList')}"
                                       class="btn btn-danger btn-sm shiny">
                                        <i class="glyphicon glyphicon-remove"></i> 取消
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3 col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
