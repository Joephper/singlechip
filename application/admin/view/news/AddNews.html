{layout name="public:layout" /}


<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('site/index')}" style="color: #33414E;text-decoration: none">系统</a>
            </li>
            <li>
                <a href="{:url('news/newsList')}" style="color: #33414E;text-decoration: none">新闻管理</a>
            </li>
            <li class="active">发布新闻</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Body -->
    <div class="page-body">
        <div class="row" style="background-color: white;margin:-10px 5px 0px 5px;box-shadow: 3px 3px 2px #888888;">
            <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                <div class="flip-scroll container">
                    <div class="row" style="margin-top: 20px;">
                        <h4 class="text-right text-success">发布新闻</h4>
                        <hr style="height:1px;border:none;border-top:1px solid #555555;"/>
                    </div>
                    <div class="col-lg-2 col-sm-2 col-xs-2 col-md-2"></div>
                    <div class="col-lg-8 col-sm-8 col-xs-8 col-md-8">
                        <form method="post" id="login" action="{:url('admin/News/insert')}"
                              enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="title" class="control-label">新闻标题</label>
                                <input type="text" name="title" class="form-control" id="title" placeholder="新闻标题">
                            </div>
                            <div class="form-group">
                                <label for="title_img" class="control-label">文件图片</label>
                                <input type="file" name="title_img" class="form-control" id="title_img" placeholder="图片路径">
                                <p>（仅允许添加后缀名为jpg,jpeg,png的文件）</p>
                            </div>
                            <div class="form-group">
                                <label class="control-label">新闻内容</label>
                                <textarea id="editor" name="content" type="text/plain"
                                        style="height:300px;"></textarea>

                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" id="submit" onclick="Check()">发布</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-2 col-sm-2 col-xs-2 col-md-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        UE.getEditor('editor');
    });
    function Check() {
        if (document.getElementById("title_img").value == "") {
            alert('图片路径不能为空!');
            return false;
        }
        return true;
    }
</script>
