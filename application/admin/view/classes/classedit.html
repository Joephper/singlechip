{layout name="public:layout" /}

<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('site/index')}" style="color: #33414E;text-decoration: none">系统</a>
            </li>
            <li>
                <a href="{:url('classes/classList')}" style="color: #33414E;text-decoration: none">类别管理</a>
            </li>
            <li class="active">编辑类别</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Body -->
    <div class="page-body">
        <div class="row" style="background-color: white;margin:-10px 5px 0px 5px;box-shadow: 3px 3px 2px #888888;">
            <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                <div class="flip-scroll container">
                    <div class="row" style="margin-top: 20px;">
                        <h4 class="text-right text-success">编辑类别</h4>
                        <hr style="height:1px;border:none;border-top:1px solid #555555;"/>
                    </div>
                    <div class="col-lg-2 col-sm-2 col-xs-2 col-md-2"></div>
                    <div class="col-lg-8 col-sm-8 col-xs-8 col-md-8">
                        <form class="form-horizontal" action="{:url('classes/saveClass')}" method="post">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">类别名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" value="{$classInfo.name}">
                                </div>
                            </div>


                            <input type="hidden" name="id" value="{$classInfo.id}">
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-info"><i class="glyphicon glyphicon-ok"></i>保存</button>
                                    <a href="{:url('classes/classList')}"
                                       class="btn btn-danger btn-sm shiny">
                                        <i class="glyphicon glyphicon-remove"></i> 取消
                                    </a>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="col-lg-2 col-sm-2 col-xs-2 col-md-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
