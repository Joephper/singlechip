{layout name="public:layout" /}

<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('site/index')}" style="color: #33414E;text-decoration: none">系统</a>
            </li>
            <li>
                <a href="{:url('notice/noticeList')}" style="color: #33414E;text-decoration: none">公告管理</a>
            </li>
            <li class="active">发布公告</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Body -->
    <div class="page-body">
        <div class="row" style="background-color: white;margin:-10px 5px 0px 5px;box-shadow: 3px 3px 2px #888888;">
            <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                <div class="flip-scroll container">
                    <div class="row" style="margin-top: 20px;">
                        <h4 class="text-right text-success">发布公告</h4>
                        <hr style="height:1px;border:none;border-top:1px solid #555555;"/>
                    </div>
                    <div class="col-lg-2 col-sm-2 col-xs-2 col-md-2"></div>
                    <div class="col-lg-8 col-sm-8 col-xs-8 col-md-8">
                        <form method="post" id="login" action="{:url('admin/Notice/insert')}"
                              enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="title" class="control-label">公告标题</label>
                                <input type="text" name="title" class="form-control" id="title" placeholder="公告标题">
                            </div>
                            <div class="form-group">
                                <label class="control-label">公告内容</label>
                                <textarea id="editor" name="content" type="text/plain"
                                          style="height:300px;"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" id="submit">发布</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-2 col-sm-2 col-xs-2 col-md-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        UE.getEditor('editor');
    });
</script>
